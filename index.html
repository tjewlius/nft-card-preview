<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="nftCardPreview/images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>NFT PREVIEW CARD</title>
    </head>

    <body>
        <main>
            <div id="wrapper">

           <div class="image-container">
            <img src="/nftCardPreview/images/image-equilibrium.jpg" alt="" class="image">
            <div class="overlay-div">
            <img src="/nftCardPreview/images/icon-view.svg" alt="icon view" class="image-overlay">
            </div>
           </div> 

           <div class="text1">
            <h1 class="heading">
                equilibrium #3429
            </h1>

            <p class="paragraph">
                Our Equilibrium collection promotes balance and calm.
            </p>
           </div>

           <div class="text2">
            <p class="eth">
                <img src="/nftCardPreview/images/icon-ethereum.svg" class="eth" alt="ethereum icon" />0.041 ETH
            </p>

            <p class="time-left">
                <img src="/nftCardPreview/images/icon-clock.svg" alt="clock icon" class="time-icon"> 3 days left
            </p>
            </div>
            <div class="line">
            <hr />
           </div>
           

           <div class="creator">
            <img src="/nftCardPreview/images/image-avatar.png" alt="creator avatar" class="avatar">
            <p>Creation of <span class="creator-name">jules wyvern</span></p>
           </div>

           </div>
           <div class="attribution">
            <p class="challenge-links">Challenge from <a href="frontendmentor.io" target="_blank">frontend mentor</a></p>
            <p class="challenge-links">Coded by <a href="https://www.linkedin.com/in/tjewlius/" target="_blank">jewlius</a></p>
           </div>
        </main>
    </body>
</html>
